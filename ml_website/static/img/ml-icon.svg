<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Neural Network Icon -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e73df" />
      <stop offset="100%" stop-color="#36b9cc" />
    </linearGradient>
  </defs>
  
  <!-- Connection Lines -->
  <!-- Input to Hidden Layer 1 -->
  <line x1="20" y1="30" x2="50" y2="20" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="30" x2="50" y2="40" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="30" x2="50" y2="60" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="50" x2="50" y2="20" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="50" x2="50" y2="40" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="50" x2="50" y2="60" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="70" x2="50" y2="20" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="70" x2="50" y2="40" stroke="#ddd" stroke-width="1.5" />
  <line x1="20" y1="70" x2="50" y2="60" stroke="#ddd" stroke-width="1.5" />
  
  <!-- Hidden Layer 1 to Hidden Layer 2 -->
  <line x1="50" y1="20" x2="75" y2="30" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="20" x2="75" y2="50" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="20" x2="75" y2="70" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="40" x2="75" y2="30" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="40" x2="75" y2="50" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="40" x2="75" y2="70" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="60" x2="75" y2="30" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="60" x2="75" y2="50" stroke="#ddd" stroke-width="1.5" />
  <line x1="50" y1="60" x2="75" y2="70" stroke="#ddd" stroke-width="1.5" />
  
  <!-- Input Layer Nodes -->
  <circle cx="20" cy="30" r="5" fill="#4e73df" />
  <circle cx="20" cy="50" r="5" fill="#4e73df" />
  <circle cx="20" cy="70" r="5" fill="#4e73df" />
  
  <!-- Hidden Layer 1 Nodes -->
  <circle cx="50" cy="20" r="5" fill="url(#gradient)" />
  <circle cx="50" cy="40" r="5" fill="url(#gradient)" />
  <circle cx="50" cy="60" r="5" fill="url(#gradient)" />
  
  <!-- Hidden Layer 2 Nodes -->
  <circle cx="75" cy="30" r="5" fill="#36b9cc" />
  <circle cx="75" cy="50" r="5" fill="#36b9cc" />
  <circle cx="75" cy="70" r="5" fill="#36b9cc" />
  
  <!-- ReLU and Tanh Labels -->
  <text x="50" cy="80" font-family="Arial" font-size="7" text-anchor="middle" fill="#5a5c69">ReLU</text>
  <text x="75" cy="85" font-family="Arial" font-size="7" text-anchor="middle" fill="#5a5c69">Tanh</text>
</svg>