<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Neural Network Architecture Diagram -->
  <defs>
    <linearGradient id="input-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4e73df" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4e73df" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hidden1-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6c23e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f6c23e" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hidden2-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#36b9cc" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#36b9cc" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="output-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1cc88a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1cc88a" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Layer Labels -->
  <text x="100" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#5a5c69">Input Layer</text>
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#5a5c69">Hidden Layer 1</text>
  <text x="500" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#5a5c69">Hidden Layer 2</text>
  <text x="700" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#5a5c69">Output Layer</text>
  
  <!-- Activation Function Labels -->
  <text x="300" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#e74a3b">ReLU Activation</text>
  <text x="500" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#e74a3b">Tanh Activation</text>
  <text x="700" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#e74a3b">Softmax</text>

  <!-- Input Layer Nodes -->
  <rect x="70" y="100" width="60" height="30" rx="5" fill="url(#input-gradient)" />
  <text x="100" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Input 1</text>
  
  <rect x="70" y="140" width="60" height="30" rx="5" fill="url(#input-gradient)" />
  <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Input 2</text>
  
  <rect x="70" y="180" width="60" height="30" rx="5" fill="url(#input-gradient)" />
  <text x="100" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Input 3</text>
  
  <text x="100" y="240" font-family="Arial" font-size="18" text-anchor="middle" fill="#5a5c69">⋮</text>
  
  <rect x="70" y="270" width="60" height="30" rx="5" fill="url(#input-gradient)" />
  <text x="100" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Input N</text>

  <!-- Hidden Layer 1 Nodes -->
  <rect x="270" y="80" width="60" height="30" rx="5" fill="url(#hidden1-gradient)" />
  <text x="300" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H1-1</text>
  
  <rect x="270" y="130" width="60" height="30" rx="5" fill="url(#hidden1-gradient)" />
  <text x="300" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H1-2</text>
  
  <text x="300" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="#5a5c69">⋮</text>
  
  <rect x="270" y="240" width="60" height="30" rx="5" fill="url(#hidden1-gradient)" />
  <text x="300" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H1-127</text>
  
  <rect x="270" y="290" width="60" height="30" rx="5" fill="url(#hidden1-gradient)" />
  <text x="300" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H1-128</text>

  <!-- Hidden Layer 2 Nodes -->
  <rect x="470" y="80" width="60" height="30" rx="5" fill="url(#hidden2-gradient)" />
  <text x="500" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H2-1</text>
  
  <rect x="470" y="130" width="60" height="30" rx="5" fill="url(#hidden2-gradient)" />
  <text x="500" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H2-2</text>
  
  <text x="500" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="#5a5c69">⋮</text>
  
  <rect x="470" y="240" width="60" height="30" rx="5" fill="url(#hidden2-gradient)" />
  <text x="500" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H2-127</text>
  
  <rect x="470" y="290" width="60" height="30" rx="5" fill="url(#hidden2-gradient)" />
  <text x="500" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="white">H2-128</text>

  <!-- Output Layer Nodes -->
  <rect x="670" y="100" width="60" height="30" rx="5" fill="url(#output-gradient)" />
  <text x="700" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Out 1</text>
  
  <rect x="670" y="140" width="60" height="30" rx="5" fill="url(#output-gradient)" />
  <text x="700" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Out 2</text>
  
  <text x="700" y="200" font-family="Arial" font-size="18" text-anchor="middle" fill="#5a5c69">⋮</text>
  
  <rect x="670" y="240" width="60" height="30" rx="5" fill="url(#output-gradient)" />
  <text x="700" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Out 49</text>
  
  <rect x="670" y="280" width="60" height="30" rx="5" fill="url(#output-gradient)" />
  <text x="700" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Out 50</text>

  <!-- Connections - Just some representative connections to avoid clutter -->
  <!-- Input to Hidden Layer 1 -->
  <line x1="130" y1="115" x2="270" y2="95" stroke="#ddd" stroke-width="1" />
  <line x1="130" y1="145" x2="270" y2="95" stroke="#ddd" stroke-width="1" />
  <line x1="130" y1="195" x2="270" y2="145" stroke="#ddd" stroke-width="1" />
  <line x1="130" y1="285" x2="270" y2="305" stroke="#ddd" stroke-width="1" />
  
  <!-- Hidden Layer 1 to Hidden Layer 2 -->
  <line x1="330" y1="95" x2="470" y2="95" stroke="#ddd" stroke-width="1" />
  <line x1="330" y1="145" x2="470" y2="95" stroke="#ddd" stroke-width="1" />
  <line x1="330" y1="145" x2="470" y2="145" stroke="#ddd" stroke-width="1" />
  <line x1="330" y1="255" x2="470" y2="305" stroke="#ddd" stroke-width="1" />
  <line x1="330" y1="305" x2="470" y2="255" stroke="#ddd" stroke-width="1" />
  
  <!-- Hidden Layer 2 to Output Layer -->
  <line x1="530" y1="95" x2="670" y2="115" stroke="#ddd" stroke-width="1" />
  <line x1="530" y1="145" x2="670" y2="115" stroke="#ddd" stroke-width="1" />
  <line x1="530" y1="145" x2="670" y2="155" stroke="#ddd" stroke-width="1" />
  <line x1="530" y1="255" x2="670" y2="255" stroke="#ddd" stroke-width="1" />
  <line x1="530" y1="305" x2="670" y2="295" stroke="#ddd" stroke-width="1" />

  <!-- Model Stats -->
  <rect x="100" y="350" width="600" height="40" rx="5" fill="#f8f9fc" stroke="#ddd" />
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#5a5c69">
    Model: ANN with 2 Hidden Layers | Parameters: ~24K | Accuracy: 100% | Training Time: 50 epochs
  </text>
</svg>